<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Routes Checker</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
<h1>LMAO Upper Text</h1>
<h2>Input</h2>
<form action="{{ url_for('index')}}" method="post">
    <table width="90%">
    <tbody>
    <col >
    <col>
    <tr>
    <td><label for="airline">Airline:</label></td>
    <td>
        <select name="airline" method="GET" action="/">
             <option value="{{airline_titles[0]}}" selected>{{airline_titles[0]}}</option>
                {% for airline_title in airline_titles[1:] %}
             <option value="{{airline_title}}">{{airline_title}}</option>
                {% endfor %}
        </select>
    </td>
    </tr>
    <tr>
    <td><label for="aircraft">Aircraft Type: </label></td>
    <td><input type="text" id="aircraft" name="aircraft_type " placeholder="Enter code of aircraft (leave empty to see options)"></td>
    </tr>
    <tr>
    <td style="width: 100%;" colspan="2"><button type="submit">YARRR</button></td>
    </tr>
    </tbody>
    </table>
    </form>

<div>{{FleetList}}</div>
<h2>Planes: </h2>
<div class="result" >{{AircraftList}}</div>
<h2>Routes:</h2>
<div class="result" >{{RoutesList}}</div>
<h2>Map Link:</h2>
<div class="result"><a href="{{GCMapLink}}" target="_blank" rel="noopener noreferrer">{{LinkText}}</a></div>
</body>
</html>

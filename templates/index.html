<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Routes Checker</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
<h1>LMAO Upper Text</h1>
<h2>Input</h2>
<form action="{{ url_for('index')}}" method="post">
    <table width="90%">
    <tbody>
    <col >
    <col>
    <tr>
    <td><label for="airline">Airline:</label></td>
    <td>
        <select name="airline" method="GET" action="/">
             <option value="" selected="selected" hidden="hidden">Choose Airline to start</option>
                {% for airline_title in airline_titles %}
             <option value="{{airline_title}}">{{airline_title}}</option>
                {% endfor %}
        </select>
    </tr>
    <tr>
    <td><label for="aircraft">Aircraft Type: </label></td>
    <td><input type="text" id="aircraft" name="aircraft_type " placeholder="Enter code of aircraft (leave empty to see options)"></td>
    </tr>
    <tr>
    <td style="width: 100%;" colspan="2"><button type="submit">YARRR</button></td>
    </tr>
    </tbody>
    </table>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Routes Checker</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
<h1>Aircraft Routes Visualiser v.0.2</h1>
<form action="{{ url_for('index')}}" method="post">
    <table width="90%">
    <tbody>
    <tr>
        <h2>Step 1. Choose an airline from list:</h2>
    <td><label for="airline-selector">Airline:</label></td>
    <td>
        <select id="airline-selector" name="airline" method="GET" action="/">
             <option value="" selected="selected" hidden="hidden">Choose Airline to start</option>
                {% for airline_title in airline_titles %}
             <option value="{{airline_title}}">{{airline_title}}</option>
                {% endfor %}
        </select>
    </tr>
    <tr>
    <td style="width: 100%;" colspan="2"><button type="submit">Select Airline</button></td>
    </tr>
    </tbody>
    </table>
    </form>
</body>
</html>
